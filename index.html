<body>
	<div class="darken" id='darken'>
		<div id="randomtext" style="text-align: center; margin-top: 40vh;">
			HmmOS
		</div>
	</div>
	<div class="popup hidden">
		<div id='popup-text'>Welcome</div> <br>
		<button class="clickMe" id="popup-mustButton" onclick="togglePopup();">OK</button>
	</div>
	<div id="windows">
	</div>
	<div class="bar" id='bar'>
		<baritem id='start' class='start material-icons' onclick="hmm.bar.toggle()">menu</baritem>
		<script>
			this.addEventListener('keypress', event => {
				if (event.keyCode == 13) {
					hmm.bar.toggle()
				}
			})
		</script>
	</div>
	<div class="menu" id='menu'>
		<option onclick="hmm.restart()" style="background-color:#d00">Restart</li>
		<option onclick="hmm.openApp('test');">test</li>
	</div>
	<hi>HmmOS</hi>
	<audio>
		<source src="/assets/startup.wav" type="audio/mpeg" /></audio>
	<div id='notifs' style="position:absolute;top:0;width:83vw">
	</div>
