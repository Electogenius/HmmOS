<style>
	body {
		background-color: #222;
		color: #fff;
		font-family: system-ui, sans-serif;
	}

	#apps {
		display: flex;
		scroll-snap-type: x mandatory;
		overflow-x: scroll;
		width: 99%;
		height: auto;
	}

	app {
		padding: 20px;
		margin-right: 50px;
		display: inline-block;
		scroll-snap-align: center;
		/* height: 10%; */
		background-color: black;
		width: 750px;
	}
</style>

<link rel="stylesheet" href="style.css">
<script src="ctx.js" type="text/javascript" charset="utf-8"></script>

<script>
	window.hmm = window.parent.hmm
	if (location.search == "") {
		document.write(`<h1>Apps</h1>
<div id=apps>Loading...</div>`)
		fetch("store/apps.json").then(e => e.text()).then(e => {
			apps.innerText = ""
			var a = JSON.parse(e)
			console.log(a, Object.keys(a))
			Object.keys(a).forEach(h => {
				var el = document.createElement("app")
				el.innerText = a[h][hmm.storage.opts.lang]
				el.onclick
				apps.appendChild(el)
			})
		})
	}
</script>
