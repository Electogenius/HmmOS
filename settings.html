<h1 data-t="name"></h1>
<div id="language">
	<label for="lang" data-t="lang"></label><select name="lang" id="lang" class="form-select">
		<option value="en">English</option>
		<option value="cd">Compressed Undardese (surknangdlardiz√µ)</option>
	</select>
</div>
<script>
	let e=q=>document.getElementById(q)
	if(window.top!==window.self){
		let w = {}
		w=window.top.hmm
		e("lang").value = w.opts.lang
		e("lang").onchange =()=>{
			w.opts.lang = e("lang").value
			w.setup();t(w)
		}
		function t(w){
			document.querySelectorAll("[data-t]").forEach(e=>{
				e.innerHTML = w.t("apps.settings."+e.getAttribute("data-t"))
			})
		}
		t(w)
	}else{
		document.body.innerHTML = "oops"
	}
</script>
