<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<style type="text/css" media="all">
		body {
			background-color: black;
			color: white;
			overflow: scroll ;
			font-family: -apple-system, BlinkMacSystemFont, system-ui, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		*{
			font-weight: 400;
		}
	</style>
	<link rel="stylesheet" href="ui.css">
</head>

<body>
	<!--<div id="dmode">
		<label for="dm"></label><input type="checkbox" name="dm" id="dm" />
	</div>-->
	<h1 data-t="name"></h1>
	<div id="language">
		<h2 data-t="lang"></h2>

	</div>
	<script>
		let e = q => document.getElementById(q)
		let hmm = {}
		hmm = window.parent.hmm
		//ui{
		var el = (hmm.ui.choose(["English", 'Compressed Undardese (surknangdlardizÃµ)']))
		el.id = 'lang'
		e('language').appendChild(el)
		//}
		const langCodes = hmm.langNames
		e("lang").value = langCodes[hmm.storage.opts.lang]
		e("lang").onchange = (ev) => {
			hmm.storage.opts.lang = Object.keys(langCodes).filter(e=>langCodes[e]==ev.target.value)[0]
			hmm.setup(); t(hmm)
		}
		function t(w) {
			document.querySelectorAll("[data-t]").forEach(e => {
				e.innerHTML = w.t("apps.settings." + e.getAttribute("data-t"))
			})
		}
		t(hmm)
	</script>
</body>

</html>
